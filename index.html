<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odin Library</title>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Odin Library</h1>
  <button class="new-button">New Book</button>
  <form action="#" method="get" id="create-book-form">
    <label for="title">Title: </label>
    <input type="text" name="title" id="title">
    <label for="author">author: </label>
    <input type="text" name="author" id="author">
    <label for="year">year: </label>
    <input type="text" name="year" id="year">
    <label for="page">page: </label>
    <input type="text" name="page" id="page">
    <label for="read">page: </label>
    <input type="checkbox" name="read" id="read">
    <label for="read">Read?</label>
    <button type="submit">Add</button>
  </form>
  <div class="library-section">
    <div class="card-wrapper" data-id="card-0">
      <h3 class="title">Atomic Habits</h3>
      <div class="author">James Clear</div>
      <div class="year">2018</div>
      <div class="page">320</div>
      <div class="read">Read</div>
      <button class="delete">Delete</button>
    </div>
    <div class="card-wrapper" data-id="card-1">
      <h3 class="title">Daily Stoic</h3>
      <div class="author">Ryan Holiday</div>
      <div class="year">2016</div>
      <div class="page">416</div>
      <div class="read">Read</div>
      <button class="delete">Delete</button>
    </div>
  </div>
</body>
</html>
